version: "3.0"

intents:
  - greet
  - goodbye
  - choose_article_with_keywords
  - more_information


entities:
  - article

slots:
  article:
    type: text
    initial_value: ""
    mappings:
      - type: from_entity
        entity: article

  article_keeper:
    type: any
    mappings:
      - type: custom

responses:
  utter_greet:
  - text: "Kaixo! Ni Juliet chatbot-a naiz."

  utter_explain:
  - text: "Berria egunkariko artikuluak modu errazago batean bilatzeko programatu naute. Bilaketak ondo egiteko, bilatu nahi duzun titularraren hitz gakoak \" en artean jarri, mesedez."

  utter_error_msg:
  - text: "Barkatu, ez zaitut ulertu. Berriz errepikatuko?"
  - text: "Ez dakit zer den eskatzen ari zarena. Mesedez, beste modu batera probatu."
  - text: "Ez dut ulertu eskatutakoa. Agian beste modu batean esanez gero ulertuko zaitut."


actions:
  - action_initialize_article_keeper
  - action_return_article_content
  - action_return_article_url

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
